<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ todoPendientes }}</strong> Tareas Pendientes</span>
    <!-- Remove this if you don't implement routing -->

    <ul class="filters">
        <li (click)="cambiarFiltro( filtro )" *ngFor="let filtro of filtros">
            <a [ngClass]="{selected: filtro === filtroSeleccionado }" href="#/">{{ filtro }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="limpiarCompletados()" class="clear-completed">Limpiar completados</button>
</footer>
